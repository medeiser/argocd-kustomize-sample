apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:                        
- ../../base

images:                       
- name: medeiser/node-hello-world
  newTag: '3'

configMapGenerator:
  - name: node-hello-world-env
    literals:
      - NODE_ENV="test"
  - name: node-hello-world-config
    files:
      - config/test.yaml